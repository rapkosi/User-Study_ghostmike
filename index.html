<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>User Study - Group GhostMike</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Graph plugin custom design -->
        <link rel="stylesheet" href="css/custom/graphs.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>User-Study by GhostMike</h2>
					<hr>
					<h4>Jonathan Ehrat, Mike Boss, Raphael Koch</h4>
				</section>
				<section>
                    <section><h2>Number of clicks</h2></section>
					<section>
                        <h4>Touchpad</h4>
                        <div id="graph-wrapper-touchpad">
                            <div class="graph-info">
                                <a href="javascript:void(0)" class="big-target">Big target</a>
                                <a href="javascript:void(0)" class="medium-target">Medium Target</a>
                                <a href="javascript:void(0)" class="small-target">Small Target</a>

                                <a href="#" id="bars-touchpad"><span></span></a>
                                <a href="#" id="lines-touchpad" class="active"><span></span></a>
                            </div>

                            <div class="graph-container">
                                <div id="graph-lines-touchpad"></div>
                                <div id="graph-bars-touchpad"></div>
                            </div>
                        </div>
                    </section>
                    <section>
                        <h4>Touchscreen</h4>
                    </section>
                    <section>
                        <h4>Mouse</h4>
                    </section>
				</section>
				<section>
					<section>Slide 3</section>
					<section>Slide 3.1</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="lib/js/jquery-3.2.1.min.js"></script>
		<script src="js/hiddenCursor.js"></script>
		<script src="plugin/flot/jquery.flot.js"></script>

        <!-- Data for graphs-->
        <script src="data/data-touchpad.js"></script>

        <!-- Load Graphs-->
        <script src="js/graph-loader.js"></script>
        <script src="js/graph-toggle.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
